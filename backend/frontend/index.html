<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“š Book Tracker</h1>

  <form id="bookForm">
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="author" placeholder="Author" />
    <input type="text" id="genre" placeholder="Genre" />
    <input type="number" step="0.1" id="rating" placeholder="Rating" />
    <textarea id="review" placeholder="Review"></textarea>
    <button type="submit">Add Book</button>
  </form>

  <h2>Books List</h2>
  <ul id="bookList"></ul>

  <script>
    const form = document.getElementById('bookForm');
    const bookList = document.getElementById('bookList');
    const API_BASE = 'http://localhost:5000/api/books';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const book = {
        title: form.title.value,
        author: form.author.value,
        genre: form.genre.value,
        rating: form.rating.value,
        review: form.review.value
      };

      await fetch(API_BASE, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(book)
      });

      form.reset();
      loadBooks();
    });

    async function loadBooks() {
      const res = await fetch(API_BASE);
      const books = await res.json();
      bookList.innerHTML = '';
      books.forEach(book => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${book.title}</strong> by ${book.author} â€” 
          <em>${book.genre}</em> (${book.rating}/5)
          <button onclick="deleteBook('${book._id}')">Delete</button>
        `;
        bookList.appendChild(li);
      });
    }

    async function deleteBook(id) {
      if (confirm("Are you sure you want to delete this book?")) {
        await fetch(`${API_BASE}/${id}`, {
          method: 'DELETE'
        });
        loadBooks();
      }
    }

    // Load books on page load
    loadBooks();
  </script>
</body>
</html>
